<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 100%;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .heart {
            font-size: 3em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .container {
                padding: 60px 80px;
                max-width: 600px;
            }

            h1 {
                font-size: 3em;
            }

            .heart {
                font-size: 4em;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            touch-action: none;
            min-width: 120px;
        }

        @media (min-width: 768px) {
            .button-container {
                gap: 30px;
                min-height: 80px;
            }

            button {
                padding: 20px 50px;
                font-size: 1.5em;
            }
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .celebration.show {
            display: flex;
        }

        .celebration h2 {
            font-size: 1.8em;
            color: #ff4757;
            animation: fadeInScale 0.6s ease-out;
        }

        .celebration img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            animation: fadeInScale 0.8s ease-out;
            max-width: 90%;
        }

        .celebration p {
            font-size: 1.2em !important;
            color: #ff4757;
            margin-top: 20px;
            padding: 0 20px;
        }

        .romantic-message {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8ec 100%);
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .romantic-message p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #d63447;
            margin: 15px 0;
            font-style: italic;
        }

        .romantic-message .signature {
            margin-top: 25px;
            font-size: 1.3em;
            color: #ff4757;
            font-weight: bold;
            font-style: normal;
        }

        .floating-hearts {
            position: fixed;
            font-size: 2em;
            animation: floatUp 4s ease-in infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @media (min-width: 768px) {
            .celebration h2 {
                font-size: 2.5em;
            }

            .celebration img {
                width: 300px;
                height: 300px;
            }

            .celebration p {
                font-size: 1.5em !important;
            }

            .romantic-message {
                padding: 40px;
            }

            .romantic-message p {
                font-size: 1.3em;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question-section {
            display: block;
        }

        .question-section.hide {
            display: none;
        }

        .pleading-text {
            font-size: 1.5em;
            color: #ff69b4;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            animation: shake 0.5s ease-in-out;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Bradley Hand', cursive;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .whatsapp-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #e365c2 0%, #f11dbf 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 1s both;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4757;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-section" id="questionSection">
            <div class="heart">üíù</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="pleading-text" id="pleadingText"></p>
            <div class="button-container" id="buttonContainer">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h2>Yay! üéâüíñ</h2>
            
            <img src="bunny-cute.gif" alt="Celebration">
            
            <div class="romantic-message">
                <p>üíï From the moment I saw you, I knew you were special üíï</p>
                <p>You make my heart skip a beat,</p>
                <p> My face light up with joy everytime I see you</p>
                <p class="signature">üíù</p>
                <a href="https://wa.me/9158324044?text=Yess!‚ô•" class="whatsapp-btn" target="_blank">
                    Take me to Abhiüíñ
                </a>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const celebration = document.getElementById('celebration');
        const buttonContainer = document.getElementById('buttonContainer');
        const pleadingText = document.getElementById('pleadingText');

        const pleadingMessages = [
            "Please? ü•∫",
            "Pretty please? üíï",
            "Pretty please with a cherry on top? üçí",
            "Please please please? üôè",
            "Come on... please? üíñ",
            "I'm begging you! üò≠",
            "Just say yes! üíù",
            "You know you want to! üòä",
            "Please please please please? ü•π",
            "Don't break my heart! üíî",
            "Give me a chance? üåü",
            "I promise it'll be worth it! ‚ú®",
            "You're making this so hard! üò¢",
            "Why are you doing this to me? üò≠",
            "One little yes? That's all! ü•∫",
            "My heart can't take this! üíó",
            "You're so cruel! üòø",
            "Just click yes already! üíò",
            "I'll do anything! üôá",
            "Think about all the fun we'll have! üéâ"
        ];

        let pleadingCount = 0;
        let shuffledMessages = [...pleadingMessages];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hide');
            celebration.classList.add('show');
            createConfetti();
            createFloatingHearts();
        });

        // Handle No button hover - make it run away
        noBtn.addEventListener('mouseenter', () => {
            showPleadingMessage();
            moveButton();
        });

        // Also move on touch for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            showPleadingMessage();
            moveButton();
        });

        function showPleadingMessage() {
            pleadingText.textContent = shuffledMessages[pleadingCount];
            pleadingText.style.animation = 'none';
            setTimeout(() => {
                pleadingText.style.animation = 'shake 0.5s ease-in-out';
            }, 10);
            
            pleadingCount++;
            
            // If we've exhausted all messages, shuffle and restart
            if (pleadingCount >= shuffledMessages.length) {
                shuffledMessages = shuffleArray([...pleadingMessages]);
                pleadingCount = 0;
            }
        }

        function moveButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Get random position within a reasonable range
            const maxX = window.innerWidth - btnRect.width - 100;
            const maxY = window.innerHeight - btnRect.height - 100;
            
            const randomX = Math.random() * (maxX - 100) + 50;
            const randomY = Math.random() * (maxY - 100) + 50;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        function createConfetti() {
            const colors = ['#ff4757', '#ff6b81', '#ff8fab', '#ffa502', '#ff6348'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createFloatingHearts() {
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíì'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.bottom = '0px';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 800);
        }
    </script>
</body>
</html>
